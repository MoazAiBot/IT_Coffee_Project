    <main>

            </div>

            <!-- Right Side: Form -->
            <div class="right-side">
                <div class="container">
                    <div class="form-box">
                        <div class="user-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <circle cx="12" cy="8" r="4" />
                                <path d="M4 20c0-4 4-6 8-6s8 2 8 6" />

                        </div>
                        <h2>Sign Up</h2>

                        <form action="#" onsubmit="return validateForm(event)" method="get">
                            <form action="#" onsubmit="return validateForm(event)" method="post">


                                <div class="name-row">
                                    <input type="text" id="firstName" placeholder="First Name" maxlength="11">
                                    <span id="firstNameError" class="error-message"></span>

                                    <input type="text" id="lastName" placeholder="Last Name " maxlength="11">
                                    <span id="lastNameError" class="error-message"></span>
                                </div>
                                <input type="email" id="email" placeholder="user@email.com" maxlength="25">
                                <span id="emailError" class="error-message"></span>

                                <input type="password" id="password" placeholder="password" maxlength="8">
                                <span id="passwordError" class="error-message"></span>


                                <input type="password" id="rePassword" placeholder="Re-enter password" maxlength="8">
                                <span id="rePasswordError" class="error-message"></span>

                                <button type="submit" class="btn">Sign Up</button>
                            </form>

    <script>
        function validateForm(event) {
            event.preventDefault();
            let isValid = true;

            let firstName = document.getElementById("firstName").value.trim();
            let lastName = document.getElementById("lastName").value.trim();
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value;
            let rePassword = document.getElementById("rePassword").value;

            document.getElementById("firstNameError").textContent = "";
            document.getElementById("lastNameError").textContent = "";
            document.getElementById("emailError").textContent = "";
            document.getElementById("passwordError").textContent = "";
            document.getElementById("rePasswordError").textContent = "";




            if (firstName === "") {

                document.getElementById("firstNameError").textContent = "Please enter your first name";
                isValid = false;
            }


            if (lastName === "") {
                document.getElementById("lastNameError").textContent = "Please enter your last name";
                isValid = false;
            }

            if (email === "") {
                document.getElementById("emailError").textContent = "Please enter your email";
            }

            if (password.length < 5) {
                document.getElementById("passwordError").textContent = "Password must be at least 5 characters";
                isValid = false;
            }


            if (password !== rePassword) {
                document.getElementById("rePasswordError").textContent = "Passwords do not match";
                isValid = false;
            }

            if (isValid) {

                alert("Form submitted successfully!");


                document.getElementById("firstName").value = "";
                document.getElementById("lastName").value = "";
                document.getElementById("email").value = "";
                document.getElementById("password").value = "";
                document.getElementById("rePassword").value = "";


                setTimeout(function () {
                    window.location.href = "d:\\FCAI\\Coffee_Project\\IT_Coffee_Project\\trial\\shop.html";
                }, 500);

                return isValid;
            }
        }
    </script>
