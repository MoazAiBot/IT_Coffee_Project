<!DOCTYPE html>
<html lang="en">
<head>
    <!--Main Css File-->
    <link rel="stylesheet" href="toast.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast</title>
    <!--Font Family-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Inder&display=swap" rel="stylesheet">
    <!--Font Awsome library-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Mystery+Quest&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="nav">
        <a href="#contact">Contact US</a>
        <a href="#about">About</a>
        <a href="shop.html">Shop</a>
        <a class="active" href="#home">Home</a>
        <img src="Icon.png" alt="Logo"/>
    </div>
    
    <div class="item-page">
        <!-- Left part -->
        <div class="left-page">
            <img src="media/Toast.png" alt="">
            <span></span>
        </div>
        <!-- Right part -->
        <div class="right-page">
            <div class="contant">
                <a class="icon-cart" href="cart.html" target="_blank"><i class="fa-solid fa-cart-shopping"></i></a>
                <h1>Toast</h1>
                <span class="span-name"></span>
                <p class="para">
                    Toast<br>
                    Crispy, golden slices with a warm, buttery crunch.<br>
                    Simple, satisfying, and perfect any time of day.
                </p>
                <div class="price-count">
                    <div class="icon-price"><i class="fa-solid fa-money-check-dollar"></i></div>
                    <h1 class="price">3.2$</h1>
                    <div class="count-js">
                        <button id="decrease">-</button>
                        <span id="quantity">1</span>
                        <button id="increase">+</button>
                    </div>
                </div>
                <span class="span-price"></span>
                <button id="addToCart" class="add-to-cart-button">Add To Cart</button>
            </div>   
        </div>
    </div>
    <div class="product-details">
        <p>Product Details</p>
        <span></span>
    </div>
    <div class="table-container">
        <table class="product-details-table">
            <tr>
                <th>Material</th>
                <td><p>Milk , Flour , Butter </p></td>
            </tr>
            <tr>
                <th>Pieces number</th>
                <td><p>3</p></td>
            </tr>
            <tr>
                <th>Flavor</th>
                <td><p>Original Toast</p></td>
            </tr>
            <tr>
                <th>Weight</th>
                <td><p>10 grams for each piece</p></td>
            </tr>
            <tr>
                <th>Calories</th>
                <td><p>~10-20 per piece</p></td>
            </tr>
        </table>
    </div>

    <script>
        let quantity = 1;
        const quantityDisplay = document.getElementById("quantity");
    
        // Increase quantity
        document.getElementById("increase").addEventListener("click", () => {
            quantity++;
            quantityDisplay.textContent = quantity;
        });
    
        // Decrease quantity
        document.getElementById("decrease").addEventListener("click", () => {
            if (quantity > 1) {
                quantity--;
                quantityDisplay.textContent = quantity;
            }
        });
    
        // Add to Cart functionality
        document.getElementById("addToCart").addEventListener("click", () => {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
    
            const newItem = {
                id: "Toast",
                name: "Toast",
                price: 7.5,
                quantity: quantity,
                image: "media/Toast.png"
            };
    
            // Check if item already in cart
            const existingItemIndex = cart.findIndex(item => item.id === newItem.id);
    
            if (existingItemIndex !== -1) {
                cart[existingItemIndex].quantity += quantity;
            } else {
                cart.push(newItem);
            }
    
            localStorage.setItem("cart", JSON.stringify(cart));
            Swal.fire({
                position: "center",
                icon: "success",
                title: "Item added to the cart",
                showConfirmButton: false,
                timer: 1500,
                background: "#cfb277",         
                color: "black",              
                iconColor: "#701e1e",
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
